<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8" />
        <title>Social App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link href="./app.css" rel="stylesheet" />
    </head>
    <body>
    
        <div>
            <div>
                <div>
                    <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                    <div ng-view></div>
                </div>
            </div>
        </div>
    
        <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="http://code.angularjs.org/1.6.0/angular.min.js"></script>
        <script src="http://code.angularjs.org/1.6.0/angular-route.min.js"></script>
        <script src="http://code.angularjs.org/1.6.0/angular-cookies.min.js"></script>
        
        <script src="./app.js"></script>
        <script src="./services/authentication.service.js"></script>
        <script src="./services/flash.service.js"></script>
        <script src="./services/user.service.js"></script>
    
        <script src="./home/home.controller.js"></script>
        <script src="./login/login.controller.js"></script>
        <script src="./register/register.controller.js"></script>
    </body>
</html>
